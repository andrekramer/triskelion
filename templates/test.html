<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="static/css/style.css">
    <title>Triskelion: AI Model Tester</title>
</head>
<body>
  <img src="static/Triple-Spiral-Symbol.svg.png" style="width:10%;">
  <div class="container">
    <h1>Triskelion: AI Model (Safety) Tester</h1>
    <div>Run a (safety) test</div>
    <form method="post">
        <div class="terminal-input-group">
            <textarea name="text_prompt" rows="8" cols="60">{{ prompt }}</textarea>
            <div class="terminal-radio-group">
                {% for item in tests %}
                    {% set i = loop.index - 1 %}
                    <input type="radio" id="test-{{ i }}" name="test" value="{{ i }}" {% if selected_test == ( i | string) %} checked {% endif %}><label for="test-{{ i }}">{{ tests[i] }}</label>
                {% endfor %}
            </div>
        </div>
        <button type="submit" id="promptButton">Test</button>
    </form>
    {% include 'response.html' %}
    {% include 'links.html' %}
  </div>
 
  <script src="static/js/script.js"></script>
</body>
</html>
