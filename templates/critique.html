<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="static/css/style.css">
    <title>Triskelion: AI Model Critic</title>
</head>
<body>
  <img src="static/Triple-Spiral-Symbol.svg.png" style="width:10%;">
  <div class="container">
    <h1>Triskelion: AI Model Critic</h1>
    <form method="post">
        <div>Query (one or more)</div><input type="number" id="no_models" name="no_models" min="1" max="5" value="{{no_models}}" required><div>models in parallel and critique responses.</div>
        <div class="terminal-input-group">
            <textarea name="text_prompt" rows="8" cols="60">{{ prompt }}</textarea>
            <div class="terminal-radio-group">
                {% for item in critiques %}
                    {% set i = loop.index - 1 %}
                    <input type="radio" id="critique-{{ i }}" name="critique" value="{{ i }}" {% if selected_critique == ( i | string) %} checked {% endif %}><label for="critique-{{ i }}">{{ critiques[i] }}</label>
                {% endfor %}
            </div>
        </div>
        <button type="submit" id="promptButton">Critique</button>
    </form>
    {% include 'response.html' %}
    {% include 'links.html' %}
  </div>
 
  <script src="static/js/script.js"></script>
</body>
</html>
