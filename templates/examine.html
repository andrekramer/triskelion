<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="static/css/style.css">
    <title>Triskelion: AI Model Examiner</title>
</head>
<body>
  <img src="static/Triple-Spiral-Symbol.svg.png" style="width:10%;">
  <div class="container">
    <h1>Triskelion: AI Model Examiner</h1>
    <form method="post">
        <div>Query (one or more)</div><input type="number" id="no_models" name="no_models" min="1" max="5" value="{{no_models}}" required><div>models in parallel using prompt:</div>
        <div class="terminal-input-group">
            <textarea name="text_prompt" rows="8" cols="60">{{ prompt }}</textarea>
        </div>
        <div style="margin-top: 10px;">then examine the model responses using:</div>
        <div class="terminal-input-group">
            <textarea name="text_exam" rows="8" cols="60">{{ exam }}</textarea>
        </div>
        <button type="submit" id="promptButton">Examine</button>
    </form>
    {% include 'response.html' %}
    {% include 'links.html' %}
  </div>
 
  <script src="static/js/script.js"></script>
</body>
</html>
