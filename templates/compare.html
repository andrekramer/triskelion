<!DOCTYPE html>
<!-- Generated by Gemini AI -->
<html>
<head>
    <link rel="stylesheet" href="static/css/style.css">
    <title>Triskelion: AI Model Comparator</title>
</head>
<body>
  <img src="static/Triple-Spiral-Symbol.svg.png" style="width:10%;">
  <div class="container">
    <h1>Triskelion: AI Model Comparator</h1>
    <div>Query multiple AI models in parallel and compare responses.</div>
    <form method="post">
        <div class="terminal-input-group">
            <textarea name="text_input" rows="8" cols="60">{{ prompt }}</textarea>
            <div class="terminal-radio-group">
                {% for item in comps %}
                    {% set i = loop.index - 1 %}
                    <input type="radio" id="comp-{{ i }}" name="comp" value="{{ i }}" {% if selected_comp == ( i | string) %} checked {% endif %}><label for="comp-{{ i }}">{{ comps[i] }}</label>
                {% endfor %}
            </div>
        </div>
        <button type="submit" id="promptButton">Prompt</button>
    </form>
    <div style="margin-top: 10px;"></div><a href="/config">Configure</a></div>

    {% if response %}
        <h2 id="responseHeader">Response:</h2>
        <ul id="responseList">
        {% for line in response %}
            <li>
                <pre style="white-space: pre-wrap;">{{ line }}</pre>
            </li>
        {% endfor %}
        </ul>
    {% endif %}
  </div>
 
  <script src="static/js/script.js"></script>
</body>
</html>
