<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="static/css/style.css">
    <title>Triskelion: AI Model Agent</title>
</head>
<body>
  <img src="static/Triple-Spiral-Symbol.svg.png" style="width:10%;">
  <div class="container">
    <h1>Triskelion: AI Model (Plan, Test, Act) Agent</h1>
    <form method="post">
        <div>World:</div>
        <div class="terminal-input-group">
            <textarea name="world_prompt" rows="8" cols="60">{{ world }}</textarea>
        </div>
        <div>Goal:</div>
        <div class="terminal-input-group">
            <textarea name="goal_prompt" rows="8" cols="60">{{ goal }}</textarea>
        </div>
        <button type="submit" id="promptButton">Itterate</button>
    </form>
    {% include 'response.html' %}
    {% include 'links.html' %}
  </div>
 
  <script src="static/js/script.js"></script>
</body>
</html>
